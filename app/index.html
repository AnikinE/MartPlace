<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <div class="header__logo">
                <a href="#">
                  <img src="images/logo.png" alt="">
                </a>
              </div>
              <button class="header__action-button">Become a seller</button>
              <div class="header__notifications-bar">
                <a class="icon-bell-o" href="#"><span>25</span></a>
                <a class="icon-envelope-o" href="#"><span>6</span></a>
                <a class="icon-shopping-cart" href="#"><span>2</span></a>
              </div>
              <div class="header__user-bar">
                <a href="#"><img src="images/user.jpg" alt="">Plato Aristotle <span>$20.45</span></a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__menu">
          <div class="container">
            <div class="header__menu-inner">
              <nav class="menu">
                <ul class="menu__list">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">All Products</a></li>
                  <li><a href="#">WordPress</a></li>
                  <li><a href="#">Festures</a></li>
                  <li><a href="#">Pages</a></li>
                </ul>
              </nav>
              <div class="header__menu-search">
                <form action="">
                  <input type="text" placeholder="Search product here...">
                  <button class="icon-search" type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="motto" style='background-image: url(images/motto-bg.jpg);'>
        <div class="container">
          <div class="motto__inner">
            <div class="motto__inner-title">Create Your Own
              <span>Digital Product Marketplace</span>
            </div>
            <div class="motto__inner-text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</div>
            <div class="motto__inner-btn">
              <a href="#">View All Products</a>
              <a href="#">Popular Products</a>
            </div>
          </div>
          <div class="motto__panel">
            <div class="motto__panel-box">
              <form action="">
                <input type="text" placeholder="Search your products...">
              </form>
              <nav class="motto__panel-dropdown">
                <ul>
                  <li>
                    <a href="#">All Categories
                      <span class='icon-angle-down'></span>
                    </a>                   
                  </li>
                </ul>
              </nav>
            </div>
            <button type="submit">Search Now</button>
          </div>
        </div>
      </section>


    </div>
    <footer class="footer">

    </footer>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
